<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
    <script src="./scripts/dataShow.js" defer></script>
    <script src="./scripts/dataFetch.js" defer></script>
    <script src="./scripts/burger-menu.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Free Games to Play</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./images/image.jpg" alt="" />
          <h1 id="logo"><span>FREE</span>Games</h1>
        </div>
        <div class="links">
          <div class="categories">
            <a href="" data-category="all" class="checked">ALL GAMES</a>
            <a href="" data-category="shooter">SHOOTER</a>
            <a href="" data-category="strategy">STRATEGY</a>
            <a href="" data-category="racing">RACING</a>
            <a href="" data-category="sports">SPORTS</a>
            <a href="" data-category="superhero">SUPERHERO</a>
            <a href="" data-category="card">CARD</a>
            <a href="" data-category="fantasy">FANTASY</a>
            <a href="" data-category="action">ACTION</a>
            <a href="" data-category="battle-royale">BATTLE ROYALE</a>
          </div>
          <a class="menu-btn">
            <span class="menu-btn-burger"></span>
          </a>
          <div class="search">
            <form action="" method="get">
              <input
                type="text"
                placeholder=" Search by name"
                id="gameName"
                name="gamename"
                required
              />
              <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </nav>
      <div id="side-drawer">
        <nav>
          <div class="links-burger">
            <div class="categories">
              <a href="" data-category="all" class="checked">ALL GAMES</a>
              <a href="" data-category="shooter">SHOOTER</a>
              <a href="" data-category="strategy">STRATEGY</a>
              <a href="" data-category="racing">RACING</a>
              <a href="" data-category="sports">SPORTS</a>
              <a href="" data-category="superhero">SUPERHERO</a>
              <a href="" data-category="card">CARD</a>
              <a href="" data-category="fantasy">FANTASY</a>
              <a href="" data-category="action">ACTION</a>
              <a href="" data-category="battle-royale">BATTLE ROYALE</a>
            </div>  
        </nav>
      </div>
    </header>
    <main>
      <h1 class="category">ALL GAMES</h1>
      <div id="games" class="games"></div>
    </main>
  </body>
</html>
